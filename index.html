<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>iPhone Showcase</title>
</head>
<body>

    <header class="bg-dark text-white">
        <div class="container">
            <h1 class="display-4">iPhone Showcase</h1>
        </div>
    </header>

    <main class="container mt-4">
        <section class="product">
            <div id="imageCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/iphone15.png" alt="iPhone 1" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="images/shopping.jpeg" alt="iPhone 2" class="d-block w-100">
                    </div>
                    <!-- Add more carousel items as needed -->
                </div>
                <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="product-details mt-4">
                <h2 class="display-5">iPhone 15</h2>
                <p class="lead">Discover the amazing features of the latest iPhone. Unleash the power of technology in your hands.</p>
                <p class="h4">Price: $999</p>
                <button class="btn btn-primary btn-lg mt-3">Buy Now</button>
            </div>
        </section>
    </main>

    <footer class="bg-light text-dark text-center py-3">
        <p>&copy; 2023 Apple Inc. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
